<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWNNIS Mypage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../asset/common/css/common.css" />
    <link rel="stylesheet" href="../asset/common/css/reset.css" />
    <link rel="stylesheet" href="../asset/skin/default/layout.css" />

    <script src="../asset/common/js/script.js"></script>
  </head>
  
  <body>
    <div id="wrap" class="wrap mypage">
      <main class="container">
        <section class="sec_box">
          <div class="infoBox">
            <div class="photo">
              <!-- <input type="file" name="" id=""> -->
              <span class="icon"></span>
            </div>
            <div class="userInfo">
              <div>
                <p class="user_name">김예슬</p>
                <p class="star"><img src="../asset/images/star_1.svg" alt="마스터-1" /><span>엘리트</span></p>
              </div>
              <div class="boxst">
                <div>
                  <p>구력</p>
                  <p>1년6개월</p>
                </div>
                <div>
                  <p>순위</p>
                  <p>1위</p>
                </div>
              </div>
            </div>
          </div>
          <div class="cont_box game_box">
            <div class="join">
              <p>참여한 게임</p>
              <p>
                <span class="count">8</span>게임
              </p>
            </div>
            <div class="ramain">
              <p>남은 게임</p>
              <p>
                <span class="count">8</span>게임
              </p>
            </div>
          </div>
        </section>
        <section class="sec_box roundBg">
          <div class="cont_box record_box">
            <p>
              <span>승</span>
              <span>2</span>
            </p>
            <p>
              <span>패</span>
              <span>2</span>
            </p>
            <p>
              <span>점수</span>
              <span>2</span>
            </p>
            <p>
              <span>총점</span>
              <span>2</span>
            </p>
            <p>
              <span>승률</span>
              <span>28%</span>
            </p>
          </div>
          <div class="cont_box pair_box">
            <div class="best">
              <p><span>환상의 짝꿍</span><img src="" alt=""></p>
              <p>
                <span>R</span> <!--랭킹전-->
                <span class="pair_neme">김예슬</span>
              </p>
              <p>
                <span>E</span> <!--이벤트전-->
                <span class="pair_neme">김예슬</span>
              </p>
            </div>
            <div class="worst">
              <p><span>환장의 짝꿍</span><img src="" alt=""></p>
              <p>
                <span>R</span> <!--랭킹전-->
                <span class="pair_neme">김예슬</span>
              </p>
              <p>
                <span>E</span> <!--이벤트전-->
                <span class="pair_neme">김예슬</span>
              </p>
            </div>
          </div>
          <button class="logout">로그아웃</button>
        </section>

      </main>
    </div>
  </body>
</html>
