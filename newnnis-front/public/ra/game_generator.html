<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWNNIS game generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../asset/common/css/common.css" />
    <link rel="stylesheet" href="../asset/common/css/reset.css" />
    <link rel="stylesheet" href="../asset/skin/default/layout.css" />

    <script src="../asset/common/js/script.js"></script>
  </head>
  
  <body>
    <div id="wrap" class="wrap">
      <main class="container">
        <div id="header" class="header">
          <div class="addbox">
            <div class="addinput">
              <img src="../asset/images/icon_2.png" alt="">
              <input type="text" id="newMember" class="newMember" placeholder="게스트명"/>
              <label>
                <button class="btn btn-primary btn-sm" onclick="addMember()">
                  + 추가
                </button>
              </label>
            </div>
          </div>
          <div class="kv">
            <div class="dim"></div>
            <div class="txt_box">
              <h1 class="logo"></h1>
              <h2>NEWNNIS_TENNIS</h2>
              <h3 class="gr_cl fm_GongGothic">게임 대진</h3>
            </div>
            <div class="sel_cont dp_f">
              <div class="sel_box">
                <select id="selectBox" class="selectBox" onchange="changeGroup(this)">
                  <option value="agroup">N</option>
                  <option value="bgroup">E</option>
                  <option value="cgroup">W</option>
                  <option value="dgroup">W</option>
                  <option value="egroup">W</option>
                </select>
              </div>
              <label><button class="btn btn-primary fm_GongGothic" onclick="organize()"> 대진편성</button></label>
            </div>
          </div>
        </div>
        
        <section class="cont_box dp_f">
          <div class="areaBox">
            <div id="areaA"></div>
            <div id="areaB"></div>
            <div id="areaC"></div>
            <div id="areaD"></div>
            <div id="areaE"></div>
            
          </div>
          <div class="memberBox">
            <div class="thead"><p>참가자</p></div>
            <div class="form-check">
              <input type="checkbox" id="cbxall" class="form-check-input" onclick="selectAll()"/>
              <label for="cbxall">ALL</label>
            </div>
            <div id="abcgroup"></div>  
            <div id="agroup"></div>
            <div id="bgroup"></div>
            <div id="cgroup"></div>
          </div>
        </section>

      </main>
      <footer>
        <nav>
          <ul>
            <li>
              <a href="#">
                <img src="../asset/images/menu_1.png" alt="">
                <span>경기</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../asset/images/menu_2.png" alt="">
                <span>기록</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../asset/images/menu_3.png" alt="">
                <span>순위</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../asset/images/menu_4.png" alt="">
                <span>멤버</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../asset/images/menu_5.png" alt="">
                <span>내 정보</span>
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
