<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWNNIS game generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../asset/common/css/common.css" />
    <link rel="stylesheet" href="../asset/common/css/reset.css" />
    <link rel="stylesheet" href="../asset/skin/default/layout.css" />

    <script src="../asset/common/js/common.js"></script>
  </head>
  
  <body>
    <div id="wrap">
      <main class="container">
        <div id="header" class="header">
          <div class="addbox">
            <div>
              <button class="btn btn-light" onclick="rankAlert()">
                <i class="fa fa-trophy"></i>
              </button>
              <input type="text" id="newMember"  placeholder="게스트명"  style="width: 60%"/>
              <label>
                <button class="btn btn-primary btn-sm" onclick="addMember()">
                  추가
                </button>
              </label>
            </div>
          </div>
          <div class="kv">
            <h2>NEWNNIS_TENNIS</h2>
            <h3>게임 대진</h3>
          </div>
          <div class="cont_box">
            <select id="selectBox" onchange="changeGroup(this)">
              <option value="agroup">N</option>
              <option value="bgroup">E</option>
              <option value="cgroup">W</option>
              <option value="eventgroup">EVENT</option>
            </select>
            <label><button class="btn btn-primary" onclick="organize()"> 대진 편성</button></label>
            <div class="shuffle_btn">
              <i class="fa fa-random" aria-hidden="true" onclick="shuffleTeam()"></i>
            </div>
          </div>
        </div>
        <div class="areaBox">
          <div id="areaA"></div>
          <div id="areaB"></div>
          <div id="areaC"></div>
          <div id="areaEvent"></div>
        </div>
        <div class="memberBox">
          <div id="abcgroup"></div>  
          <div id="agroup"></div>
          <div id="bgroup"></div>
          <div id="cgroup"></div>
        </div>
      </main>
    </div>
  </body>
</html>
