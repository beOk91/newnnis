<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWNNIS Member</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../asset/common/css/common.css" />
    <link rel="stylesheet" href="../asset/common/css/reset.css" />
    <link rel="stylesheet" href="../asset/skin/default/layout.css" />

    <script src="../asset/common/js/script.js"></script>

  </head>
  
  <body>
    <div id="wrap" class="wrap member">
      <main class="container">
        <div id="header" class="header">
          <div class="addbox">
            <div class="saveBtn">
              <button type="button"><img src="../asset/images/icon_save.png" alt="저장"></button>
            </div>
          </div>
          <div class="kv">
            <div class="dim"></div>
            <div class="txt_box">
              <h1 class="logo"></h1>
              <h2>NEWNNIS_TENNIS</h2>
                <button class="setBtn plus">+ 추가</button>
                <h3 class="gr_cl fm_GongGothic">멤버</h3>
                <button class="setBtn minus">- 삭제</button>
            </div>
          </div>
        </div>
        
        <section class="cont_box">
          <div>
            <div class="table">
              <ul class="thead">
                <li>no</li>
                <li>id/이름</li>
                <li>그룹</li>
                <li>가입일</li>
                <li>승률</li>
              </ul>
              <ul class="tbody">                
                <li> <!--기본-->
                  <ul>
                    <li class="photo">
                      <span class="num">01</span>
                      <p><img src="" alt=""></p>
                    </li>
                    <li class="id">
                      <p>happy</p>
                      <p>남아름</p>
                    </li>
                    <li class="group">
                      <p>별<img src="" alt=""></p>
                      <p>마스터</p>

                      <select name="" id=""> <!--수정하기 focus일때 (운영진만)-->
                        <option value="">마스터</option>
                        <option value="">투어</option>
                        <option value="">챌린저</option>
                        <option value="">파이널</option>
                        <option value="">엘리트</option>
                      </select>
                    </li>
                    <li class="day"><p>2024.02.17</p></li>
                    <li class="percent"><p>100%</p></li>
                  </ul>
                </li>

                <li> <!--추가-->
                  <ul>
                    <li class="photo">
                      <span class="num">01</span>
                      <p><img src="" alt=""></p>
                    </li>
                    <li class="id">
                      <p><input type="text"></p>
                      <p><input type="text"></p>
                    </li>
                    <li class="group">
                      <p>별<img src="" alt=""></p>
                      <select name="" id="">
                        <option value="">마스터</option>
                        <option value="">투어</option>
                        <option value="">챌린저</option>
                        <option value="">파이널</option>
                        <option value="">엘리트</option>
                      </select>
                    </li>
                    <li class="day"><p>2024.02.17</p></li>
                    <li class="percent"><p>100%</p></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
