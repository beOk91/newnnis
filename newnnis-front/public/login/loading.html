<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .load {
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
    display: block;
    opacity: 0.8;
    background: linear-gradient(143.91deg, #6979F8 28.99%, #4235CB 113.04%);
    z-index: 99;
    text-align: center;
  }
  .icon{
    position: absolute;
    top: 45%;
    left: 50%;
    margin: 0 0 0 -3.3rem;
    z-index: 100;
    animation: scale-up-hor-center 1.5s /* 속도 */
              linear 0s   /* 처음부터 끝까지 일정 속도로 진행 */
              /* infinite alternate; 무한 반복 */
  }

/**
 * ----------------------------------------
 * animation scale-up-hor-center
 * ----------------------------------------
 */
@-webkit-keyframes scale-up-hor-center {
  0% {
    -webkit-transform: scaleX(0.1);
            transform: scaleX(0.1);
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
  }
}
@keyframes scale-up-hor-center {
  0% {
    -webkit-transform: scaleX(0.1);
            transform: scaleX(0.1);
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
  }
}

  </style>
</head>
<body>
  <div id="load" class="load">
    <p class="icon"><img src="../asset/images/loading.png" alt="loading"></p>
  </div>
