<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NEWNNIS game generator</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../asset/common/css/common.css" />
    <link rel="stylesheet" href="../asset/common/css/reset.css" />
    <link rel="stylesheet" href="../asset/skin/default/layout.css" />

    <script src="../asset/common/js/script.js"></script>
  </head>
  
  <body>
    <div id="wrap" class="wrap main">
      <main class="container">
        <div class="kv"></div>

        <section class="sec_box roundBg">
          <div class="loginBox">
            <div class="logo"></div>
            <div class="login_cont">
                <div class="idBox"><input type="text" name="userId" placeholder="이름" autocomplete="off">
                </div>
                <div class="pwBox">
                  <input type="Password" name="userPw" placeholder="비밀번호" autocomplete="off">
                </div>
                <div class="autologin">
                  <input type="checkbox" class="form-check-input" name="autologin">
                  <label for="">자동로그인</label>
                </div>
                <button class="goBtn" type="button">로그인</button>
            </div>
            <div class="BtnBox">
              <button id="joinBtn" class="joinBtn" type="button">회원가입</button>
              <button id="findBtn" class="findBtn" type="button">비밀번호 찾기</button>
            </div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
